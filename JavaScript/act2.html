<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS_act2</title>
  </head>
  <body>
    <script language="JavaScript">
      /*Escribir una función llamada calcularImpuestos que reciba dos argumentos
     numéricos: edad e ingresos. Si edad es igual o mayor a 18 y los ingresos
     son iguales o mayores a 1000 debe retornar ingresos * 40%.
     De lo contrario retornar 0.*/

      // escribe tu respuesta acá
      function calcularImpuestos(edad, ingresos) {
        if (edad >= 18 && ingresos >= 1000) {
          return ingresos * 0.4;
        }
        //Si no se cumple lo de arriba, devuelve un 0 (no hace falta el else)
        return 0;
      }

      // código de prueba
      console.log(calcularImpuestos(18, 1000)); // 400
      console.log(calcularImpuestos(40, 10000)); // 4000
      console.log(calcularImpuestos(17, 5000)); // 0
      console.log(calcularImpuestos(30, 500)); // 0
    </script>
  </body>
