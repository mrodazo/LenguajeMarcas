<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS_act22</title>
  </head>
  <body>
    <script language="JavaScript">
      /*Escribir una función llamada posiciones que reciba un arreglo de números y
       retorne un nuevo arreglo con las posiciones donde se encuentran números pares.*/

      // escribe tu respuesta acá
      function posiciones(arreglo) {
        //Creamos una variable para ir introduciendo la posición de los valores pares que obtengamos
        let indice;
        let resultado = [];
        for (var i = 0; i < arreglo.length; i++) {
          if (arreglo[i] % 2 == 0) {
            //Si el número es par (resto de la div por 2 = 0) asignamos la posición a índice
            indice = i;
            //Añadimos al array resultado el valor de índice (con push)
            resultado.push(indice);
          }
        }
        return resultado;
      }
      // código de prueba
      console.log(posiciones([1, 2, 3, 4, 5, 6])); // [1, 3, 5]
      console.log(posiciones([])); // []
    </script>
  </body>
</html>
