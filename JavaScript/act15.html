<!DOCTYPE html>

  <body>
    <script language="JavaScript">
      /*Escribir una función llamada transcribir que reciba un string (una cadena de ADN)
        y retorne otro string (su complemento ARN).
      Los complementos son los siguientes:
        • G -> C
        • C -> G
        • T -> A
        • A -> U        */

      // escribe tu respuesta acá

      //PROBLEMA CON LAS '' Y LAS ""
      function transcribir(cadena) {
        let ADN = cadena.split("");
        ADN = ADN.replaceAll("", "");
        let ARN = "";
        for (var i = 0; i <= ADN.lenght; i++) {
          if (ADN[i] == "G") {
            ARN += "C";
          } else if (ADN[i] == "C") {
            ARN += "G";
          } else if (ADN[i] == "T") {
            ARN += "A";
          } else if (ADN[i] == "A") {
            ARN += "U";
          } else {
            ARN += "ADN desconocido";
          }
          return ARN;
        }
      }
      // código de prueba
      console.log(transcribir("ACGT")); // "UGCA"
      console.log(transcribir("ACGTGGTCTTAA")); // "UGCACCAGAAUU"
    </script>
  </body>
