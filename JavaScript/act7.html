<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS_act6</title>
  </head>
  <body>
    <script language="JavaScript">
      /*Escribir una función llamada contarRango que reciba dos números y
       retorne cuántos números que hay entre ellos (excluyéndolos):

Nota: Utiliza un ciclo en tu solución. Puedes asumir que el 
primer número va a ser menor que el segundo..*/

      // escribe tu respuesta acá
      function contarRango(num1, num2) {
        let cont = 0;
        //El bucle va del num1 +1 a menor de num 2 porque ambos están excluidos
        for (var i = num1 + 1; i < num2; i++) {
          cont++;
        }
        return cont;
      }

      // código de prueba
      console.log(contarRango(1, 9)); // 7
      console.log(contarRango(1332, 8743)); // 7410
      console.log(contarRango(5, 6)); // 0

      //Esto era más fácil haciendo function contarRango(num1, num2) = num2 - num1 - 1
    </script>
  </body>
</html>
