<!DOCTYPE html>

  <body>
    <script language="JavaScript">
      /*Escribir una función llamada multiplicarArreglo que reciba un arreglo de números
       y retorne la multiplicación de todos los elementos.*/

      // escribe tu respuesta acá
      function multiplicarArreglo(arreglo) {
        //Se inicializa la variable con un 1, para no multiplicar por 0
        let multi = 1;

        //El bucle va a ir recorriendo cada una de los números del arreglo
        for (var i = 0; i < arreglo.length; i++) {
          multi *= arreglo[i];
        }
        return multi;
      }

      // código de prueba
      console.log(multiplicarArreglo([4, 1, 2, 3])); // 24
      console.log(multiplicarArreglo([1, 2, 3, 4, 5, 6, 7, 8])); // 40320
      console.log(multiplicarArreglo([])); // 1
    </script>
  </body>
