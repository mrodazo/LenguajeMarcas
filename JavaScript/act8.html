<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS_act8</title>
  </head>
  <body>
    <script language="JavaScript">
      /*Escribir una función llamada sumarRango que reciba dos argumentos: número inicial
       y número final. La función debe retornar la suma de los números en ese rango (incluyéndolos).

      Nota: puedes asumir que el número inicial va a ser menor o igual que el número final.*/

      // escribe tu respuesta acá
      function sumarRango(num1, num2) {
        let cont = 0;
        let sum = 0;
        //En este caso, el bucle recorre todos los números desde el inicial al final
        for (var i = num1; i <= num2; i++) {
          cont++;
          //A la variable sum le vamos añadiendo el valor de i que va desde el inicial hasta el final
          sum += i;
        }
        return sum;
      }

      // código de prueba
      console.log(sumarRango(0, 10)); // 55
      console.log(sumarRango(12, 14)); // 39
      console.log(sumarRango(5, 5)); // 0
    </script>
  </body>
</html>
