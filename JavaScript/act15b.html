    <script language="JavaScript">
      /*Escribir una función llamada transcribir que reciba un string (una cadena de ADN)
              y retorne otro string (su complemento ARN).
            Los complementos son los siguientes:
              • G -> C
              • C -> G
              • T -> A
              • A -> U        */

      // escribe tu respuesta acá

      //PROBLEMA CON LAS '' Y LAS "" (deshabilitar prettier, pero aun así no va)
      function transcribir(adn) {
        let arn = "";

        for (let i = 0; i < adn.length; i++) {
          if (adn[i] == "G") {
            arn += "C";
          } else if (adn[i] == "C") {
            arn += "G";
          } else if (adn[i] == "T") {
            arn += "A";
          } else if (adn[i] == "A") {
            arn += "U";
          } else {
            arn += "DESCONOCIDO";
          }
        }

        return arn;
      }

      console.log(transcribir("ACGT"));

      console.log(transcribir("ACGTGGTCTTAA"));
    </script>
