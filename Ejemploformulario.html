<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form method="get" action="">
        <fieldset>
            <legend>Título 1</legend>
            <input type="text" name="texto1" id="texto" placeholder="Escribe tu nombre: " pattern="[A-Z]{2,8}">
           <p> <input type="submit" value="Enviar"> </p>
        </fieldset>

        <fieldset>
            <legend>Números</legend>
           <input type="number" name="numero" id="number1" min="6" max="24" step="6">
           <p> <input type="submit" value="Enviar"> </p>
        </fieldset>

        <fieldset>
            <legend>Fecha</legend>
            <input type="date" name="fecha1" id="fecha">
            <p> <input type="submit" value="Enviar"> </p>
         </fieldset>

    </form>
    
</body>
</html>
